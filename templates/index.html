<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presto Connect AI - Chat</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>

<body>
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <h1>
                <span class="variable-tag">Connect</span>
                Presto Connect AI
            </h1>
            <p>Your financial assistant â€¢ Secure Vaulta access</p>
            <div class="status-indicator" id="statusIndicator">
                <span class="status-dot" id="statusDot"></span>
                <span id="statusText">Ready</span>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="chat-messages" id="chatMessages">
            <!-- Messages and typing indicator will be added here dynamically -->
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <input type="text" id="messageInput" class="chat-input" placeholder="Type your message..."
                autocomplete="off">
            <button id="sendButton" class="send-button">Send</button>
        </div>
    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>

</html>
